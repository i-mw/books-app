<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Add new category</title>
</head>
<body>
  <h1><a href="{{url_for('show_categories')}}">Books app</a></h1>
  {% if 'name' in login_session %}
    <span>{{login_session.name}}.. </span><a href="/logout">Logout</a>
  {% else%}
    <a href="/login">Login</a>
  {% endif %}
  <hr>  
  <h2>Add new category</h2>
  <form action="{{url_for('add_category')}}" method="post">
    <input type="text" placeholder="insert new category name" name="category_name">
    <input type="submit" value="Submit">
    <a href="{{url_for('show_categories')}}">Cancel</a>
  </form>
</body>
</html>
