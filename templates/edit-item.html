<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Edit menu item</title>
</head>
<body>
  <h1>Edit {{item.name}} item on {{restaurant.name}}'s menu</h1>
  <form action="{{url_for('edit_item', restaurant_id=restaurant.id, menu_id=item.id)}}" method="post">
    name: <br>
    <input type="text" value="{{item.name}}" name="item_name"><br>
    description: <br>
    <input type="text" value="{{item.description}}" name="item_description"><br>
    price: <br>
    <input type="text" value="{{item.price}}" name="item_price"><br><br>
    <input type="submit" value="Submit">
    <a href="{{url_for('show_menu', restaurant_id=restaurant.id)}}">Cancel</a>
  </form>
</body>
</html>
