<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Edit book</title>
</head>
<body>
  <h1>Edit {{book.name}} book on {{category.name}} category</h1>
  <form action="{{url_for('edit_book', category_id=category.id, book_id=book.id)}}" method="post">
    Title: <br>
    <input type="text" value="{{book.name}}" name="book_name"><br>
    Description: <br>
    <input type="text" value="{{book.description}}" name="book_description"><br>
    Author: <br>
    <input type="text" value="{{book.author}}" name="book_author"><br><br>
    <input type="submit" value="Submit">
    <a href="{{url_for('show_books', category_id=category.id)}}">Cancel</a>
  </form>
</body>
</html>
