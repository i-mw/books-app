<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>delete book</title>
</head>
<body>
  <h1>Confirm that you want to delete {{book.name}} book on {{category.name}} category</h1>
  <form action="{{url_for('delete_book', category_id=category.id, book_id=book.id)}}" method="post">
    <input type="submit" value="Delete">
    <a href="{{url_for('show_books', category_id=category.id)}}">Cancel</a>
  </form>
</body>
</html>
